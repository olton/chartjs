<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro 4 Chart System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            font-family: "Segoe UI", sans-serif;
            font-weight: lighter;
            font-size: 48px;
        }

        h2 {
            font-weight: normal;
            font-size: 36px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .chart {
            width: 50%;
            /*max-width: 50%;*/
        }

        .full {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart full" id="area-chart-1"></div>
        <div class="chart" id="stacked-chart-1"></div>
        <div class="chart" id="stacked-chart-2"></div>
        <div class="chart full" id="bubble-chart-1"></div>
        <div class="chart" id="pie-chart-1"></div>
        <div class="chart" id="pie-chart-2"></div>
        <div class="chart" id="bar-chart-1"></div>
        <div class="chart" id="bar-chart-2"></div>
        <div class="chart" id="line-chart-1"></div>
        <div class="chart" id="line-chart-2"></div>
    </div>


    <script src="line/index.js"></script>
    <script src="bar/index.js"></script>
    <script src="pie/index.js"></script>
    <script src="bubble/index.js"></script>
    <script src="stacked-bar/index.js"></script>
    <script src="area/index.js"></script>
</body>
</html>
